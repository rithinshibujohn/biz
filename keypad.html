<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Keypad</title>
    <style>
        body { font-family: Arial; }
        .keypad { background-color: #f5f5f5; width: max-content; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .row { display: flex; }
        .key { width: 50px; height: 50px; border: 1px solid #000; display: flex; align-items: center; justify-content: center; background-color: #fff; cursor: pointer; }
        .function-key { width: auto; padding-left: 10px; }
        .key-button { border: none; background-color: transparent; cursor: pointer; }
    </style>
</head>
<body>
    <div class="keypad">
        <div class="row">
            <button class="key key-button">1</button>
            <button class="key key-button">2</button>
            <button class="key key-button">3</button>
            <div class="function-key">Price</div>
        </div>
        <div class="row">
            <button class="key key-button">4</button>
            <button class="key key-button">5</button>
            <button class="key key-button">6</button>
            <div class="function-key">Qty</div>
        </div>
        <div class="row">
            <button class="key key-button">7</button>
            <button class="key key-button">8</button>
            <button class="key key-button">9</button>
            <div class="function-key">Tax</div>
        </div>
        <div class="row">
            <button class="key key-button">0</button>
            <button class="key key-button"></button>
            <button class="key key-button"><span style="font-size: 18px;">âœ–</span></button>
        </div>
    </div>
</body>
</html>
