<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
        }
        .form-group .full-width {
            width: 100%;
        }
        /* Add this style to align fields to the right */
        .form-group.right-align {
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="left-column">
            <div class="form-group">
                <label for="customer">Customer</label>
                <input type="text" id="customer" name="customer"><br>
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" name="mobile"><br>
                <label for="gstin">GSTIN</label>
                <input type="text" id="gstin" name="gstin">
            </div>
            <div class="form-group">
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" name="billing-address" class="full-width"><br>
                <label for="city">City</label>
                <input type="text" id="city" name="city"><br>
                <label for="district">District</label>
                <input type="text" id="district" name="district">
            </div>
        </div>
        <div class="form-group right-align">
            <label for="state">State</label>
            <input type="text" id="state" name="state"><br>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode"><br>
            <label for="delivery">Delivery</label>
            <input type="text" id="delivery" name="delivery" class="full-width">
        </div>
    </div>
</body>
</html>
